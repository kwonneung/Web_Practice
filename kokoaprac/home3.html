<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Inline</title>
    <style>
      body {
        margin: 20px;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 10px;
      }
      .teal {
        background-color: teal;
      }
      /* id 3개를 한번에 적용 -> 클래스로 하는 것이 더 효율적 */
      #tomato1,
      #tomato2,
      #tomato3 {
        background-color: tomato;
      }
      .tomato {
        background-color: tomato;
        color: white;
      }
    </style>
  </head>
  <body>
    <span class="btn teal">hello</span>
    <span class="btn tomato" id="tomato1">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato" id="tomato2">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato" id="tomato3">hello</span>
    <span class="btn teal">hello</span>
  </body>
</html>
<!--
  1. inline 요소는 padding은 사방에 다 가질 수 있음.
    하지만 margin은 좌우 밖에 적용되지 않음. (block과 대비되는 특징.)
  2. inline 요소는 높이나 너비를 가질 수 없어서 height, width가 적용되지 않음.
    또한 바로 옆에 다른 inline요소가 붙을 수 있음. (block과 대비되는 특징.)
  
-->
