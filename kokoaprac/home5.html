<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Position</title>
    <meta charset="utf-8" />
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        width: 300px;
        height: 300px;
        color: white;
      }
      #green {
        position: fixed;
        background-color: teal;
        opacity: 0.2;
      }
      #different {
        top: 5px;
        left: 200px;
        background-color: bisque;
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div id="green">1</div>
    <div id="different">2</div>
  </body>
</html>
<!-- position: fixed를 사용하면 스크롤해도 고정된 자리에 위치.
    레이어 자체가 맨 앞에 위치.-->
