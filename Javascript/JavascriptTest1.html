<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 연습</title>
</head>
<body>
    <script>
        function test1(a, b){
            alert(a+b);
        }
        function test2(a, b){
            alert(testing(a, b));
        }
        function testing(a, b){
            return a*b;
        }
    </script>
    <a href="javascript:alert('홍길동');">이름</a>
    <a href="javascript:alert('20세')">나이</a><br>
    <a href="javascript:test1(3,52)">눌러봐</a><br>
    <a href="javascript:test2(7,15)">눌러봐2</a>
</body>
</html>
